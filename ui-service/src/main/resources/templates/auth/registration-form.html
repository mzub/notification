<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .error {
            color: red
        }
    </style>
</head>

<body>
<div th:replace="~{components/navigation :: navigation(singUp)}"/>

<div class="d-flex justify-content-center">
    <div id="loginbox"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Регистрация</div>
            </div>

            <div class="panel-body">
                <form th:action="@{/auth/register/process}"
                      th:object="${registrationUser}" method="post"
                      class="form-horizontal"
                >

                    <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{login}" placeholder="login (*)" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{name}" placeholder="name (*)" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('matchingPassword')}"
                         th:errors="*{matchingPassword}"></div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)"
                               class="form-control"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group d-flex">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
